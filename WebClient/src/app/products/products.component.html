<div>
    <div *ngFor="let product of products">
      <div class="product-tile">
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <!-- Dodaj więcej pól w zależności od danych produktu -->
      </div>
    </div>
  </div>
